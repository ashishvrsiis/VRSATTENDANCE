<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #25325F;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #25325F;
      font-size: 28px;
      border-bottom: 3px solid #F7A832;
      display: inline-block;
      padding-bottom: 5px;
    }
    p {
      font-size: 16px;
      line-height: 1.8;
      margin: 15px 0;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #555;
    }
    .button {
      display: inline-block;
      background-color: #F7A832;
      color: #ffffff;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #e69528;
    }
    .header {
      text-align: center;
      background-color: #25325F;
      color: #ffffff;
      padding: 10px;
      border-radius: 8px 8px 0 0;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      {{subject}}
    </div>
    <h1>Hello, {{name}}</h1>
    <p>{{message}}</p>
    <a href="#" class="button">Take Action</a>
    
    <div class="footer">
      <p>Best regards,</p>
      <p>Your Company Name</p>
    </div>
  </div>
</body>
</html>
